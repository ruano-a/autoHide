<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>An example</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="../autoHide.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script>
		$(document).ready(function() {
			$('#wrapper').autoHide();
		})
	</script>
	<style>
		#wrapper {
            position: fixed;
            width: 100%;
            bottom: 15px;
        }
        #menu {
        	width: 80%;
        	margin: auto;
        }
        #col2 {
        	text-align: center;
        	font-size: 20px;
        }
	</style>
</head>
<body>
	
<div id="wrapper" >
    <div id="menu" class="row well">
        <div class="col-sm-4">
            <input type="range" min="0" max="600" value="150" step="150" class="form-control">
        </div>
        <div id="col2" class="col-sm-4">
            <span class="glyphicon glyphicon-play btn-play" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-pause btn-pause" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-refresh btn-refresh" aria-hidden="true"></span>
        </div>
        <div class="col-sm-4">
            <select class="form-control">
                <option>Choice 1</option>
                <option>Choice 2</option>
            </select>
        </div>
    </div>
    </div>
</body>
</html>
